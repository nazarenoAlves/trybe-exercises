<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Trybe Trip</title>
</head>
<body>
  <header class=" text-center mt-0 text-bg-success p-3">
    <h1>Trybe Trip</h1>
  </header>
  <form action="" method="get">
    <main>
      <div class="container">
        <label for="name">Nome:</label>
        <input type="text" required autocomplete="off" id="name" minlength="10" maxlength="40" class="input-group-text">
        <label for="email">Email:</label>
        <input type="email" required autocomplete="off" id="email" minlenght="10" maxlenght="50" class="input-group-text">
      </div>
      <div class="container mt-3 ">
        <fieldset>Pra onde desejar ir?</fieldset>
        <input type="radio" id="cidade" name="local" class="local ">
        <label for="cidade">Cidade</label>
        
        <input type="radio" id="campo" name="local" class="local">
        <label for="campo">Campo</label>
        
        <input type="radio" id="praia" name="local" class="local">
        <label for="praia">Praia</label>
        
        <input type="radio" id="montanhas" name="local" class="local">
        <label for="montanhas">Montanhas</label>
        
      </div>
      <div class="container mt-3" class="form-floating">
        <label for="text">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label><br>
        <textarea id="text" maxlength="500" class="form-control" ></textarea>
      </div>
      <div class="container">
        <label for="date">Qual a melhor data para sua viagem ?</label>
        <input type="date" id="date">
      </div>
      <div class="container">
        <input type="checkbox" id="cofirm-newsletter" class="confirmNewsandImage ">
        <label for="confirm-newsletter">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label><br>
        <input type="checkbox" id="confirm-images" class="confirmNewsandImage">
        <label for="confirm-images">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      </div>
      <div class="container">
        <button type="submit" id="enviar" class="btn btn-primary">Enviar</button>
        <button type="submit" id="clear" class="btn btn-warning">Limpar Formulario</button>
      </div>
    </main>
  </form>   
    <script src="/script.js"></script>
</body>
</html>
